{% set release = "2.1.4" %}
{% set version = "2.1.4" %}
{% set name = "wisdem" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/WISDEM/WISDEM/archive/{{ release }}.tar.gz
  sha256: 89e649b138fa26ef97c5e83ac826ef30e84170801798e75db68ae00d139d8323
# Download the tar-ball and do: openssl sha256 file.tar.gz to update
  
build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  skip: true  # [py<35]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - {{ compiler('m2w64_c') }}  # [win]
    - {{ compiler('m2w64_cxx') }}  # [win]
    - make
  host:
    - libblas
    - libcblas
    - liblapack
    - libpython  # [win]
    - python
    - pip
    - numpy
    - setuptools
    - cython
    - scipy
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy
    - matplotlib-base
    - six
    - numpydoc
    - pandas
    - openpyxl
    - xlrd
    - cython
    - swig
    - make
    - jsonschema
    - ruamel_yaml
    - pyyaml
    - openmdao
    - mpi4py  # [not win]
    - petsc4py  # [not win]
    - pytest
    - geopy

test:
  imports:
    - wisdem

about:
  home: https://www.nrel.gov/wind/systems-engineering-models-tools.html
  license: Apache 2.0
  license_file: LICENSE.txt
  summary: Wind-Plant Integrated System Design and Engineering Model
  description: |
    The Wind-Plant Integrated System Design and Engineering Model (WISDEMÂ®) is a
    set of models for assessing overall wind plant cost of energy (COE). The models
    use wind turbine and plant cost and energy production as well as financial
    models to estimate coe and other wind plant system attributes. It is built
    in OpenMDAO.
  doc_url: http://wisdem.github.io/WISDEM
  dev_url: https://github.com/wisdem/wisdem

extra:
  recipe-maintainers:
    - jefalon
    - ptrbortolotti
    - evan-gaertner
    - gbarter
    
